        content="julio alberto salas, software developer, programmer, engineer, web developer, resume, curriculum vitae">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/50f60d3073.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            emailjs.init("user_g6q33G3Vj6WyqvlstU5pC");

<body>
    <header>
        <nav class="fixed fixed-top navbar navbar-expand-lg navbar-dark fondo_navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">Julio Salas</a>
                <a class="mx-5 fw-bold nav-link text-light" href="index.html">Main</a>
            </div>
        </nav>
    </header>
    <main class="margen_pornav color_fondo py-5">
        <div class="container">
            <section class="card border-dark my-5">
                <div class="card-header bg-dark text-light">
                    <h5 class="card-title">Contact me</h5>
                </div>
                <div class="card-body">
                    <form onsubmit="validarBoton(event)" id="formConsulta">
                        <div>
                            <label class="mb-0 mt-2 form-label">Name</label>
                            <input class="form-control" type="text" placeholder="FirstName LastName"
                                onblur="campoRequerido(this)" id="nombre">
                            <div class="valid-feedback">
                                Ok
                            </div>
                            <div class="invalid-feedback">
                                Please type your name
                            </div>
                        </div>
                        <div>
                            <label class="mb-0 mt-2 form-label">Email</label>
                            <input class="form-control" type="email" placeholder="example@mail.com"
                                onblur="revisarEmail(this)" id="mail">
                            <div class="invalid-feedback">
                                Please type a valid Email adress
                            </div>
                        </div>
                        <div>
                            <label class="mb-0 mt-2 form-label">Your inquiry</label>
                            <textarea class="form-control" type="text" placeholder="At least 10 characters"
                                onblur="revisarConsulta(this)" id="consulta"></textarea>
                            <div class="invalid-feedback">
                                You must input an inquiry, please
                            </div>
                        </div>
                        <button class="mt-3 btn btn-primary" type="submit" id="button">Send</button>
                        <!--type="submit" hace que el boton refresque la pÃ¡gina, pq se usa para enviar informacion al back. Si pongo type="button" no funciona-->
                    </form>
                    <div class="my-4 alert alert-primary d-none" role="alert" id="msjEnvio">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="py-3 fondo_navbar text-light">
        <div class="text-center container">
            <a class="m-2 text-light" href=""><i class="fab fa-github-square fa-3x"></i></a>
            <a target="_blank" class="m-2 text-light" href="https://www.linkedin.com/in/julio-alberto-salas/"><i
                    class="fab fa-linkedin fa-3x"></i></a>
            <p class="mt-3 lead">Julio Salas</p>
            <p>&copy; todos los derechos reservados</p>
        </div>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
